<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync - Home</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js" defer></script>
    <script src="../js/home.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content-main"> 
            <!-- Top Section: Logo and Filter -->
            <div class="btn-prev-container top-bar">
                <div class="logo main">
                    <img src="../images/sync-logo-blue-full.png" alt="Sync Logo">
                </div>
                <span class="filter-icon material-symbols-rounded">tune</span>
            </div>

            <!-- Middle Section: Swiping User Profile Card -->
            <!-- TEST DATA -->
            <div id="action-message" class="action-message"></div>
            
            <div class="user-card" id="user-card" onclick="showUserDetails()">
                <div class="user-image" style="background-image: url('../images/test-user-img.jpeg');"></div> 
                <div class="user-info">
                    <h2 id="user-name"></h2>
                    <p id="user-role"></p>
                    <div class="badge-options" id="user-genres">
                    </div>
                </div>
            </div>

            <div class="user-details-overlay container" id="user-details-overlay">
                <div class="content-main">   
                    <div class="btn-prev-container">
                        <button type="button" class="btn prev" onclick="hideUserDetails()">Back</button>
                    </div>
                    <div class="detailed-content">
                        <div class="detailed-image" style="background-image: url('../images/test-user-img.jpeg');"></div>
                        <div>
                            <h2 id="details-user-name"></h2>
                            <p class="role" id="details-user-role"></p>
                        </div>
                        <div class="detailed-content-section">
                            <h3>About</h3>
                            <p id="user-bio"></p>
                        </div>
                        <div class="detailed-content-section">
                            <h3>Instruments</h3>
                            <div class="badge-options" id="user-instruments">
                            </div>
                        </div>
                        <div class="detailed-content-section">
                            <h3>Proficiency Level</h3>
                            <div class="badge-options">
                                <span class="badge-option home" id="user-proficiency"></span>
                            </div>
                        </div>
                        <div class="detailed-content-section">
                            <h3>Music Taste</h3>
                            <div class="badge-options" id="details-user-genres">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Swipe Buttons -->
            <div class="swipe-buttons-container">
                <button class="btn dislike">
                    <span class="material-symbols-rounded">close</span>
                </button>
                <button class="btn like">
                    <span class="material-symbols-rounded">favorite</span>
                </button>
            </div>
            

            <!-- Bottom Navigation -->
            <div class="bottom-nav">
                <div class="bottom-nav-width">
                    <a href="../html/home.html">
                        <span class="nav-icon material-symbols-rounded fill active">home</span>
                    </a>
                    <a href="../html/matches.html">
                        <span class="nav-icon material-symbols-rounded fill">music_note</span>
                    </a>
                    <a href="../html/profile/profile.html">
                        <span class="nav-icon material-symbols-rounded fill">person</span>
                    </a> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
